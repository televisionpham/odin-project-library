<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project - Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="container">
        <div class="logo">My Library</div>
        <button class="btn btn-primary" id="newBook">New Book</button>
    </header>
    <main class="container">
        <div class="list" id="bookList">
        </div>
    </main>
    <dialog id="new-book-dialog">
        <form method="dialog" id="new-book-form">
            <h3>Add new book</h3>
            <div class="form-control">
                <label for="bookName">Name:</label>
                <input type="text" id="bookName" name="bookName" required>
            </div>
            <div class="form-control">
                <label for="bookAuthor">Author:</label>
                <input type="text" id="bookAuthor" name="bookAuthor" required>
            </div>
            <div class="form-control">
                <label for="bookPages">Pages:</label>
                <input type="number" id="bookPages" name="bookPages">
            </div>
            <div class="buttons">
                <input value="Add" class="btn btn-primary" type="submit">
            </div>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>

</html>
